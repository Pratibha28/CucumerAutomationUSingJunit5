name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # fallback module flags for Lombok / javac internals (safe)
      MAVEN_OPTS: >-
        --add-exports=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED
        --add-exports=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED
        --add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED
        --add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin) and enable maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Confirm Java & Maven
        run: |
          java -version
          mvn -version

      - name: Build - compile only
        run: mvn -B -U clean compile -DskipTests

      - name: Run tests
        # optional: remove if you prefer to only compile in CI
        run: mvn -B test

      - name: Upload test reports for annotation
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: maven-tests
          path: target/surefire-reports/
          reporter: junitxml
