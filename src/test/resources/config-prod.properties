# Base URL for QA environment
baseURL=https://www.saucedemo.com/v1/

# Default browser (can be overridden with -Dbrowser=chrome/firefox/edge)
browser=chrome

# Implicit wait time in seconds
implicitWait=10

# Explicit wait default time (if you want to use in ActionMethods)
explicitWait=15

# Test data (optional)
validUsername=standard_user
validPassword=secret_sauce
invalidUsername=locked_out_user
invalidPassword=wrong_pass
