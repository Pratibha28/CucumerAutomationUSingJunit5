# src/test/resources/junit-platform.properties

# JUnit Platform parallelism
junit.platform.execution.parallel.enabled = true
junit.platform.execution.parallel.config.strategy = fixed
junit.platform.execution.parallel.config.fixed.parallelism = 4
junit.platform.execution.parallel.mode.default = concurrent
junit.platform.execution.parallel.mode.classes.default = concurrent

# Cucumber engine parallelism (engine-level)
cucumber.execution.parallel.enabled = true
# use fixed/factor strategy - fixed is simpler
cucumber.execution.parallel.config.strategy = fixed
cucumber.execution.parallel.config.fixed.parallelism = 4
